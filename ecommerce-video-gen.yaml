apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-video-gen
  namespace: ecommerce-demo
  labels:
    app: ecommerce-video-gen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-video-gen
  template:
    metadata:
      labels:
        app: ecommerce-video-gen
    spec:
      containers:
      - name: ecommerce-video-gen
        image: baresearch-registry.cn-beijing.cr.aliyuncs.com/baresearch/ecommerce-video-gen:1.13
        ports:
        - containerPort: 7860
        env:
        - name: COMFYUI_BASE_URL
          value: "https://comfyui.baresearch.cn/"
        - name: MINIMAX_API_BASE
          value: "https://api.minimax.chat/v1"
        - name: MINIMAX_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecommerce-video-gen-secrets
              key: MINIMAX_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-video-gen-service
  namespace: ecommerce-demo
spec:
  selector:
    app: ecommerce-video-gen
  ports:
  - port: 80
    targetPort: 7860
  type: LoadBalancer